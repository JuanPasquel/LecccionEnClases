<h1>Prueba de servicios</h1>

<div *ngIf="data" class="data-container">
    <h2>Datos recuperados:</h2>
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of data.usuarios">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
            </tr>
        </tbody>
    </table>
</div>
